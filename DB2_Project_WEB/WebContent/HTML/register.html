<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" type="text/css" media="all" href="../css/styleSheet.css" th:href="@{/css/styleSheet.css}" />
	<title>Register page</title>
</head>

<body>

	<h1 align="center">Please, register here to use GameSurvey</h1>
	
	<div style="padding: 20px 0px" align="center" >
	
		<form action="RegisterUser" method="POST">
			
			<div style="padding: 2px 0px">
				<label for="mail"><b>Email</b></label><br>
				<input class="inputUsr" type="text" name="email" required>
			</div>
		
			<div style="padding: 2px 0px">
				<label for="usr"><b>Username</b></label><br>
				<input class="inputUsr" type="text" name="username" required>
			</div>
		
			<div style="padding: 2px 0px">
				<label for="psw"><b>Password</b></label><br>
				<input class="inputUsr" type="password" name="password" required>
			</div>
		
			<div style="padding: 2px 0px">
				<label for="psw-repeat"><b>Repeat Password</b></label><br>
				<input class="inputUsr" type="password" name="confirmedPassword" required>
			</div>
			
			<div style="padding: 10px 0px">
				<input class="submit" name="action" type="submit" value="Register"/>
			</div>
			
		</form>
		
		<div style="padding: 15px 0px">
			<p style="color: red;" th:text = "${errorMsg}"></p>
		</div>
		
	</div>

</body>
</html>
