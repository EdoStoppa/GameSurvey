<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" type="text/css" media="all" href="../css/styleSheet.css" th:href="@{/css/styleSheet.css}" />

	<title>Leaderboard</title>
</head>

<body>

	<h1> Leaderboard </h1>
	
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Points</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="leaderboardEntry : ${ leaderboardEntries }">
				<td th:text="${ leaderboardEntry.user.username }"></td>
				<td th:text="${ leaderboardEntry.user.email }"></td>
				<td th:text="${ leaderboardEntry.user.totPoints }"></td>
			</tr>
		</tbody>
	</table>
	
	<form action="GoToHomepage" method="GET">
        <input name="action" type="submit" value="Go to Homepage"/>
	</form>

</body>

</html>
