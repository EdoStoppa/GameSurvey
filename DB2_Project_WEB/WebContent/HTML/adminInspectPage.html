<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">

<title>Inspection page</title>
</head>

<body>

	<h1> Inspection Page </h1>

    <form action="GetAnswerLogDetails" method="GET">
    	<input type="date" name="date" value="01-01-1971"/>
        <input name="action" type="submit" value="Select"/>
	</form>

	<!-- Inspection div -->
	<div th:if="${ (confirmedUsers != null ||  cancelledUsers != null) && errorMessage == null }">
		<table>
			<tr> <td>
			
			<table>
				<thead>
					<tr>
						<th>Confirmed</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${ confirmedUsers }">
						<td th:text="${ user.email }"></td>
						<!--  td> <a th:href="@{/action}"> Answers </a> </td-->
					</tr>
				</tbody>
			</table>
			
			</td>
			<td>
			
			<table>
				<thead>
					<tr>
						<th>Cancelled</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${ cancelledUsers }">
						<td th:text="${ user.email }"></td>
						<!--  td> <a th:href="@{/action}"> Answers </a> </td-->
					</tr>
				</tbody>
			</table>
			
			</td> </tr>
		</table>
	</div>
	
	<!-- Error message div -->
	<div th:if="${ errorMessage != null }">
		<p th:text = "${ errorMessage }"></p>
	</div>

</body>

</html>
