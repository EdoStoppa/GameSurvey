<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" type="text/css" media="all" href="../css/styleSheet.css" th:href="@{/css/styleSheet.css}" />
	<title>Survey</title>
</head>

<body>
	<h1 align="center"> Survey (part 2) </h1>
	
	<p align="center">Please note this section isn't mandatory (but if completed, it will reward you with more points)</p>
	
	<div align="center" style="padding: 10px 0px">
	
		<form action="CompleteSurvey" method="POST">
	
			<br><br>
		
			<div style="padding: 10px 0px">
			
				<span> Please choose you sex: </span> <br>
				
				<div style="margin: 10px 0 0 0">
					<select style="text-align:center;" name="usrSex">
                         <option value=" -- "> -- </option>
                         <option value="Male">Male</option>
                         <option value="Female">Female</option>
                         <option value="Other">Other</option>
        			</select>
				</div>
				
			</div>
		
		
			<div style="padding: 10px 0px">
			
				<span> Please, insert your age: </span> <br>
				<div style="margin: 10px 0 0 0">
					<input class="num" type="number" name="usrAge" min="1" max="100">
				</div>
				
				
			</div>
		
		
			<div style="padding: 10px 0px">
			
				<span> Please, insert your expertise level: </span> <br>
				
				<div style="margin: 10px 0 0 0">
					<select style="text-align:center;" name="usrExp">
                         <option value=" -- "> -- </option>
                         <option value="Low">Low</option>
                         <option value="Medium">Medium</option>
                         <option value="High">High</option>
        			</select>
				</div>
        		
			</div>
			
			<input class="submit" style="padding: 10px 10px" name="action" type="submit" value="Previous" />
			<input class="submit" style="padding: 10px 10px" name="action" type="submit" value="Confirm" />
			<input class="submit" style="padding: 10px 10px" name="action" type="submit" value="Cancel" />
		
			<br><br>
		
		</form>
	
	</div>

</body>
</html>
